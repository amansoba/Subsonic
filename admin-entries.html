<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Admin: Entradas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="adminEntries">

<header>
  <div class="nav"><a class="brand" href="index.html"><img src="logo.jpg" alt="Subsonic Logo" class="brand-logo" /><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container">
  <h1 class="h-title">Entradas (Admin)</h1>
  <form id="addEntryForm" class="card">
    <label>Evento (ID)</label>
    <input name="eventId" />
    <label>Nombre entrada</label>
    <input name="name" />
    <label>Precio</label>
    <input name="price" type="number" step="0.01" />
    <label>Stock</label>
    <input name="stock" type="number" />
    <div style="margin-top:8px"><button class="btn" type="submit">Añadir tipo de entrada</button></div>
  </form>

  <div class="hr"></div>
  <div id="adminEntriesList"></div>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
