<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Admin: Artistas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="adminArtists">

<header>
  <div class="nav"><a class="brand" href="index.html"><img src="logo.jpg" alt="Subsonic Logo" class="brand-logo" /><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container">
  <h1 class="h-title">Artistas (Admin)</h1>
  <form id="addArtistForm" class="card">
    <label>Nombre artista</label>
    <input name="name" />
    <label>Foto URL</label>
    <input name="photo" />
    <label>Biografía</label>
    <textarea name="bio"></textarea>
    <label>Spotify / Link</label>
    <input name="spotify" placeholder="https://open.spotify.com/..." />
    <div style="margin-top:8px"><button class="btn" type="submit">Añadir artista</button></div>
  </form>

  <div class="hr"></div>
  <div id="adminArtistsList"></div>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
