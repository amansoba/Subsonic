<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="login">

<div class="loginPage">
  <!-- Panel izquierdo: Formulario -->
  <div class="loginLeft">
    <div class="loginCard">
      <!-- Logo -->
      <div class="loginLogo">
        <img src="fotos_principales/logo.jpg" alt="Subsonic Logo" />
      </div>

      <!-- Título -->
      <h1 class="loginTitle">Iniciar sesión</h1>
      <p class="loginSubtitle">Autenticación simulada. Elige el rol para navegar por sus vistas.</p>

      <!-- Formulario -->
      <form id="loginForm">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" required placeholder="usuario@gmail.com" />
        </div>

        <div class="field">
          <label for="role">Rol</label>
          <select id="role">
            <option value="client">Cliente</option>
            <option value="provider">Proveedor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>

        <button class="btn loginBtn" type="submit">Entrar</button>

        <div class="loginLinks">
          <a href="forgot-password.html">¿Has olvidado tu contraseña?</a>
          <span class="loginLinkSep">•</span>
          <a href="register.html">Crear cuenta</a>
        </div>
      </form>

      <div id="loginToast" class="toast"></div>
    </div>
  </div>

  <!-- Panel derecho: Imagen -->
  <div class="loginRight">
    <img src="fotos_principales/fotoLogin.jpg" alt="Login Background" class="loginImage" />
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
