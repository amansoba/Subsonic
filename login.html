<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="login">

<header>
  <div class="nav">
    <a class="brand" href="index.html">
      <span class="logo"></span><span>Subsonic</span>
    </a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container center">
  <section class="card" style="max-width:560px;width:100%">
    <h1 class="h-title">Iniciar sesión</h1>
    <p class="small">Autenticación simulada. Elige el rol para navegar por sus vistas.</p>

    <form id="loginForm">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="usuario@demo.com" />
      </div>

      <div class="field">
        <label for="role">Rol</label>
        <select id="role">
          <option value="client">Cliente</option>
          <option value="provider">Proveedor</option>
        </select>
      </div>

      <div class="right">
        <button class="btn" type="submit">Entrar</button>
        <a class="btn secondary" href="register.html">Crear cuenta</a>
      </div>

      <div class="hr"></div>
      <a class="badge" href="forgot-password.html">¿Has olvidado tu contraseña?</a>
    </form>

    <div id="loginToast" class="toast"></div>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
