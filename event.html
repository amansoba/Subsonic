<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Detalle evento</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="event">

<header>
  <div class="nav">
    <a class="brand" href="index.html">
      <span class="logo"></span><span>Subsonic</span>
    </a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container" id="eventDetail">
  <a class="badge" href="events.html">← Volver a eventos</a>

  <div class="card" style="margin-top:12px">
    <h1 id="evName" class="h-title" style="margin:0"></h1>
    <p id="evMeta" class="small" style="margin-top:8px"></p>
    <div class="hr"></div>
    <p id="evDesc" class="small"></p>
  </div>

  <div class="grid grid-2" style="margin-top:16px">
    <section>
      <h2 class="h-title">Artistas</h2>
      <div id="artistList" class="grid grid-2"></div>
    </section>

    <aside>
      <h2 class="h-title">Escaleta</h2>
      <div id="spotifyBox"></div>

      <div class="hr"></div>

      <h2 class="h-title">Pases</h2>
      <div id="passList" class="grid"></div>
      <p class="small">* Comprar requiere sesión de Cliente.</p>
    </aside>
  </div>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
