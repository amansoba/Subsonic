<script>
  // Force reset products cache on store load
  try {
    const stored = localStorage.getItem('subsonic_db');
    if(stored) {
      const data = JSON.parse(stored);
      // Keep only tickets, cart, orders - reset products to defaults
      localStorage.removeItem('subsonic_db');
    }
  } catch(e) {}
</script>
