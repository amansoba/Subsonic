<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Perfil</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="profile">

<header>
  <div class="nav">
    <a class="brand" href="index.html"><span class="logo"></span><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container center">
  <section class="card" style="max-width:700px;width:100%">
    <a class="badge" id="backDash" href="#">← Volver</a>
    <h1 class="h-title">Editar perfil</h1>

    <form id="profileForm">
      <div class="field">
        <label for="pName">Nombre</label>
        <input id="pName" />
      </div>
      <div class="field">
        <label for="pEmail">Email</label>
        <input id="pEmail" disabled />
      </div>

      <div class="right">
        <button class="btn" type="submit">Guardar cambios</button>
      </div>
    </form>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
