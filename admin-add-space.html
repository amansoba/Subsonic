<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Admin: Añadir Espacio</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="adminAddSpace">

<header>
  <div class="nav"><a class="brand" href="index.html"><img src="fotos_principales/logo.jpg" alt="Subsonic Logo" class="brand-logo" /><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container">
  <h1 class="h-title">Añadir Espacio</h1>
  <form id="addSpaceForm" class="card">
    <label>Nombre del espacio</label>
    <input name="name" />
    <label>Descripción</label>
    <textarea name="desc"></textarea>
    <label>Precio por hora</label>
    <input name="price" type="number" step="0.01" />
    <label>Imagen URL</label>
    <input name="image" />
    <div style="margin-top:8px"><button class="btn" type="submit">Añadir espacio</button></div>
  </form>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
