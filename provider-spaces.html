<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Espacios</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="providerSpaces">

<header>
  <div class="nav">
    <a class="brand" href="index.html"><span class="logo"></span><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container grid grid-2">
  <aside class="card">
    <h2 id="helloProvider" class="h-title" style="margin-top:0">Panel Proveedor</h2>

    <form id="spaceFiltersForm">
      <div class="field">
        <label>Evento</label>
        <select id="spEvent">
          <option value="">Cualquiera</option>
        </select>
      </div>

      <div class="field">
        <label>Tipo</label>
        <select id="spType">
          <option value="">Cualquiera</option>
          <option value="Food Truck">Food Truck</option>
          <option value="Merch Stand">Merch Stand</option>
          <option value="Bebidas">Bebidas</option>
        </select>
      </div>

      <div class="field">
        <label>Estado</label>
        <select id="spStatus">
          <option value="">Cualquiera</option>
          <option value="Disponible">Disponible</option>
          <option value="Reservado">Reservado</option>
        </select>
      </div>

      <div class="right">
        <button class="btn" type="submit">Buscar</button>
      </div>
    </form>
  </aside>

  <section>
    <h1 class="h-title">Gestión de espacios</h1>
    <p class="small">Consulta espacios y entra a su ficha para solicitar alquiler.</p>
    <div id="spacesList" class="grid"></div>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
