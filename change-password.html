<html lang="es">
<head>
  <meta charset="utf-8" />

  <title>Subsonic — Cambiar contraseña</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="changePassword">

<header>
  <div class="nav">
    <a class="brand" href="index.html"><img src="logo.jpg" alt="Subsonic Logo" class="brand-logo" /><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container">
  <h1 class="h-title">Cambiar contraseña</h1>
  <div class="card">

    <input id="cpEmail" type="email" placeholder="Correo electrónico" style="width:100%; padding:10px; margin-top:8px" />
    <div style="margin-top:10px"><a class="btn" id="sendReset">Enviar instrucciones</a></div>
  </div>
