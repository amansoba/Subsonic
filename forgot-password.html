<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Recuperar contraseña</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="forgot">

<header>
  <div class="nav">
    <a class="brand" href="index.html"><img src="fotos_principales/logo.jpg" alt="Subsonic Logo" class="brand-logo" /><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container center">
  <section class="card" style="max-width:640px;width:100%">
    <h1 class="h-title">Recuperar contraseña</h1>
    <p class="small">Introduce tu email para recibir instrucciones (simulado).</p>

    <form id="forgotForm">
      <div class="field">
        <label>Email</label>
        <input type="email" required placeholder="usuario@demo.com">
      </div>
      <div class="right">
        <button class="btn" type="submit">Enviar</button>
        <a class="btn secondary" href="login.html">Volver</a>
      </div>
    </form>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
