<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Comprar Entradas</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="ticketsPurchase">

<header>
  <div class="nav">
    <a class="brand" href="index.html"><img src="logo.jpg" alt="Subsonic Logo" class="brand-logo" /><span>Subsonic</span></a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container">
  <a class="badge" href="events.html">← Volver a eventos</a>

  <div class="card" style="margin-top:12px">
    <div class="row">
      <img id="evImage" src="placeholder-event.jpg" alt="Imagen evento" style="width:220px; height:140px; object-fit:cover;" />
      <div style="flex:1; margin-left:12px">
        <h1 id="evTitle" class="h-title"></h1>
        <p id="evInfo" class="small"></p>
      </div>
    </div>
    <div class="hr"></div>
    <div id="ticketPackages"></div>
  </div>

  <div style="margin-top:12px">
    <a class="btn" id="proceedCheckout" href="cart.html">Añadir al carrito / Pagar</a>
  </div>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
