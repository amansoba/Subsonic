<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subsonic — Registro</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body data-page="register">

<header>
  <div class="nav">
    <a class="brand" href="index.html">
      <span class="logo"></span><span>Subsonic</span>
    </a>
    <nav class="navlinks" id="navlinks"></nav>
  </div>
</header>

<main class="container center">
  <section class="card" style="max-width:720px;width:100%">
    <h1 class="h-title">Crear cuenta</h1>
    <p class="small">Registro simulado (sin backend). Está para completar el flujo.</p>

    <form id="registerForm">
      <div class="grid grid-2">
        <div class="field">
          <label>Nombre</label>
          <input required placeholder="Nombre Apellidos" />
        </div>
        <div class="field">
          <label>Email</label>
          <input required type="email" placeholder="email@demo.com" />
        </div>
      </div>

      <div class="field">
        <label>Contraseña</label>
        <input required type="password" placeholder="••••••••" />
      </div>

      <div class="field">
        <label for="roleReg">Rol</label>
        <select id="roleReg">
          <option value="client">Cliente</option>
          <option value="provider">Proveedor</option>
        </select>
      </div>

      <div id="providerFields" style="display:none">
        <div class="grid grid-2">
          <div class="field">
            <label>Tipo de servicio</label>
            <select>
              <option>Comida</option>
              <option>Bebida</option>
              <option>Merchandising</option>
              <option>Entretenimiento</option>
            </select>
          </div>
          <div class="field">
            <label>Descripción</label>
            <input placeholder="Descripción breve del servicio" />
          </div>
        </div>
      </div>

      <div class="right">
        <button class="btn" type="submit">Registrarse</button>
        <a class="btn secondary" href="login.html">Volver</a>
      </div>
    </form>
  </section>
</main>

<script src="js/data.js"></script>
<script src="js/app.js"></script>
</body>
</html>
